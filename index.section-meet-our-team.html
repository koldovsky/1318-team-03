<section class="team">
  <div class="team__container">
    <h2 class="team__title">Meet Our Team</h2>
    <p class="team__subtitle">
      Each member of our Best.Pet family loves animals and is trained to look
      after them.
    </p>
    <div class="team__members">
      <div class="team__member">
        <img
          src="img/team/alina-maisner.jpg"
          alt="Alina Maisner holding a cat"
          class="team__photo"
        />
        <h3 class="team__name">Alina Maisner</h3>
        <p class="team__role">Pet Sitter</p>
      </div>
      <div class="team__member">
        <img
          width="500px"
          src="img/team/jessica-shimmer.jpg"
          alt="Jessica Shimmer wearing a white coat"
          class="team__photo"
        />
        <h3 class="team__name">Jessica Shimmer</h3>
        <p class="team__role">Veterinarian</p>
      </div>
      <div class="team__member">
        <img
          src="img/team/mary-douglas.jpg"
          alt="Mary Douglas holding a husky puppy"
          class="team__photo"
        />
        <h3 class="team__name">Mary Douglas</h3>
        <p class="team__role">Groomer</p>
      </div>
    </div>
    <div class="team__partners">
      <button class="team__arrow team__arrow--left" aria-label="Previous">
        &lt;
      </button>
      <ul class="team__logos">
        <li>
          <img src="img/partners/royal-canin.svg" alt="Royal Canin logo" />
        </li>
        <li><img src="img/partners/pet-power.svg" alt="Pet Power logo" /></li>
        <li><img src="img/partners/pedigree.svg" alt="Pedigree logo" /></li>
        <li><img src="img/partners/petco.svg" alt="Petco logo" /></li>
        <li><img src="img/partners/purina.svg" alt="Purina logo" /></li>
        <li><img src="img/partners/iams.svg" alt="IAMS Pet Foods logo" /></li>
      </ul>
      <button class="team__arrow team__arrow--right" aria-label="Next">
        &gt;
      </button>
    </div>
  </div>
</section>
